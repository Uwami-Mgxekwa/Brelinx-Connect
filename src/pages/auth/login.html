<div class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <img src="assets/images/logo.svg" alt="Brelinx Connect" class="logo-img">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-with-icon">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-with-icon">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button type="button" class="password-toggle" id="password-toggle">
            <ion-icon name="eye-outline"></ion-icon>
          </button>
        </div>
      </div>

      <div class="form-group form-options">
        <label class="form-checkbox">
          <input type="checkbox" name="remember" id="remember">
          <span class="form-checkbox-label">Remember me</span>
        </label>
        <a href="#/auth/reset-password" class="forgot-password-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Sign In
      </button>
    </form>

    <!-- Social Login -->
    <div class="auth-divider">
      <span>Or continue with</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn btn-outline btn-block social-btn" id="google-login">
        <ion-icon name="logo-google"></ion-icon>
        <span>Google</span>
      </button>
      <button type="button" class="btn btn-outline btn-block social-btn" id="apple-login">
        <ion-icon name="logo-apple"></ion-icon>
        <span>Apple</span>
      </button>
    </div>

    <!-- Biometric Login -->
    <div class="biometric-login" id="biometric-login" style="display: none;">
      <button type="button" class="btn btn-text btn-block" id="biometric-btn">
        <ion-icon name="finger-print-outline"></ion-icon>
        <span>Use Biometric</span>
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="auth-footer">
      <p>Don't have an account? <a href="#/auth/register">Sign up</a></p>
    </div>
  </div>
</div>
