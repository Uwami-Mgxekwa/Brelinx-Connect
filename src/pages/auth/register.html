<div class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <img src="assets/images/logo.svg" alt="Brelinx Connect" class="logo-img">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Sign up to get started</p>
    </div>

    <!-- Register Form -->
    <form id="register-form" class="auth-form">
      <div class="form-group">
        <label for="full-name" class="form-label required">Full Name</label>
        <div class="input-with-icon">
          <ion-icon name="person-outline" class="input-icon"></ion-icon>
          <input 
            type="text" 
            id="full-name" 
            name="fullName" 
            class="form-input" 
            placeholder="Enter your full name"
            required
            autocomplete="name"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="company-name" class="form-label">Company Name (Optional)</label>
        <div class="input-with-icon">
          <ion-icon name="business-outline" class="input-icon"></ion-icon>
          <input 
            type="text" 
            id="company-name" 
            name="companyName" 
            class="form-input" 
            placeholder="Enter company name"
            autocomplete="organization"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="register-email" class="form-label required">Email Address</label>
        <div class="input-with-icon">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input 
            type="email" 
            id="register-email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="register-password" class="form-label required">Password</label>
        <div class="input-with-icon">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input 
            type="password" 
            id="register-password" 
            name="password" 
            class="form-input" 
            placeholder="Create a password"
            required
            autocomplete="new-password"
            minlength="8"
          >
          <button type="button" class="password-toggle" id="register-password-toggle">
            <ion-icon name="eye-outline"></ion-icon>
          </button>
        </div>
        <small class="form-hint">Must be at least 8 characters</small>
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label required">Confirm Password</label>
        <div class="input-with-icon">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password"
            required
            autocomplete="new-password"
          >
          <button type="button" class="password-toggle" id="confirm-password-toggle">
            <ion-icon name="eye-outline"></ion-icon>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label class="form-checkbox">
          <input type="checkbox" name="terms" id="terms" required>
          <span class="form-checkbox-label">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
          </span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Create Account
      </button>
    </form>

    <!-- Social Register -->
    <div class="auth-divider">
      <span>Or sign up with</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn btn-outline btn-block social-btn" id="google-register">
        <ion-icon name="logo-google"></ion-icon>
        <span>Google</span>
      </button>
      <button type="button" class="btn btn-outline btn-block social-btn" id="apple-register">
        <ion-icon name="logo-apple"></ion-icon>
        <span>Apple</span>
      </button>
    </div>

    <!-- Sign In Link -->
    <div class="auth-footer">
      <p>Already have an account? <a href="#/auth/login">Sign in</a></p>
    </div>
  </div>
</div>
