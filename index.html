<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Brelinx Connect - Client Portal">
    <meta name="theme-color" content="#2d8a5f">
    
    <title>Brelinx Connect</title>
    
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/components/buttons.css">
    <link rel="stylesheet" href="src/css/components/cards.css">
    <link rel="stylesheet" href="src/css/components/forms.css">
    <link rel="stylesheet" href="src/css/components/navigation.css">
    <link rel="stylesheet" href="src/css/components/modals.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/images/logo.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="src/manifest.json">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <img src="src/assets/images/logo.png" alt="Brelinx Connect" class="loading-logo">
                <ion-spinner name="crescent" color="primary"></ion-spinner>
            </div>
        </div>

        <!-- Main Content Container -->
        <div id="main-content" class="main-content" style="display: none;">
            <!-- Router Outlet - Pages will be loaded here -->
            <div id="router-outlet"></div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="src/js/utils/storage.js"></script>
    <script src="src/js/utils/helpers.js"></script>
    <script src="src/js/utils/validation.js"></script>
    <script src="src/js/utils/date.js"></script>
    <script src="src/js/services/api.service.js"></script>
    <script src="src/js/services/auth.service.js"></script>
    <script src="src/js/components/loader.js"></script>
    <script src="src/js/components/toast.js"></script>
    <script src="src/js/components/modal.js"></script>
    <script src="src/js/router.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
