/* CSS Variables - Following Brelinx Design System */
:root {

  --neutral-gray: #6b7280;
  --light-gray: #f3f4f6;

  --warning: #f59e0b;

  --info: #3b82f6;

  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;

  --radius-sm: 8px;

  --font-size-xl: 20px;

  /* Transitions */
  --transition: all 0.3s ease;
  --transition-fast: all 0.15s ease;
}

* {

}

.forgot-link {

.login-btn:active {

.login-btn:disabled {

.btn-loader {
